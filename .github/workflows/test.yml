name: Test Pull Requests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests on PR
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pyyaml fastapi httpx python-multipart

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Check code style
        run: |
          pip install black isort
          black --check . || echo "⚠️ Code formatting issues found. Run 'black .' to fix."
          isort --check-only . || echo "⚠️ Import sorting issues found. Run 'isort .' to fix."

  docker-build:
    runs-on: ubuntu-latest
    name: Test Docker Build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: whisper-voice-auth:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm whisper-voice-auth:test python -c "import app.main; print('✅ Docker image works!')"
